<div class="container-fluid" style="background-image: url('assets/img/d.svg');background-repeat: no-repeat;background-size: cover;">
    <div class="row">
        <div class="col-md-12 pt-5 pb-5 text-center">
            <br>
            <h3 style="font-family: google-sans;color: #1a73e8;" class="animated fadeInUp">{{regJson.eventInfo.eventName}}</h3>
            <p style="font-family: google-sans" class="mt-3 animated fadeInUp"><i class="fa fa-calendar-plus-o" aria-hidden="true"></i> &nbsp; {{regJson.eventInfo.eventDate}}</p>
            <p style="font-family: google-sans" class="animated fadeInUp"><i class="fa fa-map-marker" aria-hidden="true"></i> &nbsp; {{regJson.eventInfo.eventVenue}}</p>


            <p>Questions? Please contact {{regJson.chapterEmail}}.</p>
        </div>
    </div>
    <div class="row pb-5">
        <div class="col-md-8 offset-md-2">
            <!-- Add Google Map Embed link under src tab -->
            <iframe class="z-depth-1" src="" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
    </div>
</div>
